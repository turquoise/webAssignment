<h3>Tour contact</h3>
<div *ngIf="selectedContacts">
  <div fxLayout="row" >
    <div fxFlex="30%" >Name:</div>
    <div fxFlex="70%" > {{ selectedContacts.Name}}</div>
  </div>
  <div fxLayout="row">
    <div fxFlex="30%"  >Email:</div>
    <div fxFlex="70%"> {{ selectedContacts.Email}}</div>
  </div>
  <div fxLayout="row">
    <div fxFlex="30%" >Phone:</div>
    <div fxFlex="70%">{{ selectedContacts.Phone }}</div>
  </div>
</div>
