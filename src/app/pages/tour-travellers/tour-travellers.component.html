<h1>Tour travellers</h1>
<div *ngIf="selectedTravellers">
  <div *ngFor="let traveller of selectedTravellers">
    <div>{{traveller.Id }} - {{ traveller.Name }}</div>
    <div *ngFor="let travelerTrip of travellerTrips" >
      <div *ngIf="traveller.Id === travelerTrip.Id" >
        {{ travelerTrip.Company }}
      </div>
    </div>
    <hr>



  </div> <!--*ngFor traveller of selectedTravellers -->
</div> <!--*ngIf selectedTravellers -->
